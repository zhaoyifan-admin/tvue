<!DOCTYPE html>

<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.staticfile.org/axios/0.19.0-beta.1/axios.js"></script>

  <script src="../../cdn/vue/vue.js"></script>
  <!-- 导入表格需要的包 -->

  <script src="https://cdn.staticfile.org/FileSaver.js/2014-11-29/FileSaver.min.js"></script>
  <script src="https://cdn.staticfile.org/xlsx/0.18.2/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="../../cdn/element-ui/theme-chalk/index.css" />
  <script src="../../cdn/element-ui/index.js"></script>
  <link rel="stylesheet" href="../../../lib/index.css" />
  <script src="../../../lib/avue.js"></script>
</head>

<body>
  <div id="app">
    <avue-crud v-model="form" :option="option" :data="data" ref="crud" @row-save="rowSave" @row-update="rowUpdate"
      @row-del="rowDel">
      <template slot="icon" slot-scope="scope">
        <i :class="scope.row.icon" style="font-size:24px"></i>
      </template>
      <template slot="menu" slot-scope="{row,size,type}">
        <el-button :size="size" :type="type" @click="handleAdd(row)">新增子级</el-button>
      </template>
    </avue-crud>
  </div>
</body>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        parentId: undefined,
        form: {},
        option: {
          labelWidth: 100,
          highlightCurrentRow: true,
          headerAlign: 'center',
          align: 'center',
          border: true,
          index: true,
          column: [{
            label: '事件',
            prop: 'event',
            align: 'left',
            width: 200
          },
          {
            label: '时间线',
            prop: 'timeLine',
            sortable: true
          },
          {
            label: '自定义图标',
            prop: 'icon',
            type: "icon",
            iconList: [{
              label: '基本图表',
              list: ['el-icon-time', 'el-icon-bell', 'el-icon-star-on']
            }]
          },
          {
            label: '备注',
            prop: 'comment'
          }]
        },
        data: [
          {
            id: 10,
            event: '事件',
            timeLine: 50,
            icon: 'el-icon-time',
            comment: '无'
          },
          {
            id: 1,
            event: '事件1',
            icon: 'el-icon-bell',
            timeLine: 100,
            comment: '无',
            children: [
              {
                id: 2,
                parentId: 1,
                event: '事件2',
                icon: 'el-icon-star-on',
                timeLine: 10,
                comment: '无'
              },
              {
                id: 3,
                event: '事件3',
                timeLine: 90,
                comment: '无',
                children: [
                  {
                    id: 4,
                    event: '事件4',
                    timeLine: 5,
                    comment: '无'
                  },
                  {
                    id: 5,
                    event: '事件5',
                    timeLine: 10,
                    comment: '无'
                  },
                  {
                    id: 6,
                    event: '事件6',
                    timeLine: 75,
                    comment: '无',
                    children: [
                      {
                        id: 7,
                        event: '事件7',
                        timeLine: 50,
                        comment: '无',
                        children: [
                          {
                            id: 71,
                            event: '事件71',
                            timeLine: 25,
                            comment: 'xx'
                          },
                          {
                            id: 72,
                            event: '事件72',
                            timeLine: 5,
                            comment: 'xx'
                          },
                          {
                            id: 73,
                            event: '事件73',
                            timeLine: 20,
                            comment: 'xx'
                          }
                        ]
                      },
                      {
                        id: 8,
                        event: '事件8',
                        timeLine: 25,
                        comment: '无'
                      }
                    ]
                  }
                ]
              }
            ]
          }
        ],
      }
    },
    methods: {
      rowDel(row, index, done) {
        done(row)
      },
      rowSave(row, done) {
        row.parentId = this.parentId;
        row.id = new Date().getTime()
        row.children = []
        this.parentId = undefined;
        done(row)
      },
      rowUpdate(row, index, done) {
        done(row)
      },
      handleAdd(row) {
        this.parentId = row.id
        this.$refs.crud.rowAdd()
      }
    }
  })
</script>

</html>
