<!DOCTYPE html>

<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.staticfile.org/axios/0.19.0-beta.1/axios.js"></script>
  <script src="../../cdn/vue/vue.js"></script>
  <link rel="stylesheet" href="../../cdn/element-ui/theme-chalk/index.css" />
  <script src="../../cdn/element-ui/index.js"></script>

  <link rel="stylesheet" href="../../../lib/index.css" />
  <script src="../../../lib/avue.js"></script>
</head>

<body>
  <div id="app">
    {{form}}
    <avue-form v-model="form" :option="option"></avue-form>
  </div>
</body>
<script>
  new Vue({
    el: '#app',
    data () {
      return {
        form: {},
        option: {
          column: [
            {
              label: '文本1',
              prop: 'text1',
              render: (h, params) => {
                return h('div',
                  {
                    attrs: { id: 'box' },
                    class: { 'demo': true },
                    style: { color: 'pink' }
                  }, 'Hello World')
              }
            },
            {
              label: '',
              labelWidth: 40,
              prop: 'divider',
              component: 'elDivider',//ele分割线
              span: 24,
              params: {
                html: '<h2 style="color:red">自定义html标签</h2>',
                contentPosition: "left",
              }
            },
            {
              label: '文本2',
              prop: 'text2'
            },
            {
              label: '',
              labelWidth: 40,
              prop: 'calendar',
              component: 'elCalendar',//ele日期
              span: 24,
              params: {

              }
            }
          ]
        }
      }
    }
  })
</script>

</html>
